<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="info">
      <h1> Get <span>insights</span> that help <br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer
        <br>experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="compaines">
          <h2>10k+</h2>
          <span>compaines</span>
        </div>
        <div class="temp">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="query">
          <h2>12M+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="image"></div>
    <div class="overlay"></div>
  </div>

</body>

</html>
